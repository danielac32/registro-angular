<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
     
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/estudiante', 'nuevo-ingreso']" >Nuevo ingreso</a>
      <a mat-list-item [routerLink]="['/estudiante', 'regular']">Buscar alumno</a>
      <a mat-list-item [routerLink]="['/estudiante', 'actualizar']">Inscribir</a>
      <a mat-list-item href="#">Notas</a>
      <a mat-list-item href="#">Alumno</a>
      <a mat-list-item href="#">Secciones</a>
      <a mat-list-item href="#">Salir</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>Bienvenido</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
